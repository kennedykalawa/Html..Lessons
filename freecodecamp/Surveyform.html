<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Survey Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="glass-card">
        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>

        <header>
            <h1>Project Feedback</h1>
            <p>Your insights help us craft better digital experiences.</p>
        </header>
        
        <form id="survey-form">
            <div class="grid-section">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Alex Rivera" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="alex@studio.com" required>
                </div>
            </div>

            <div class="form-group">
                <span class="section-label">Overall Satisfaction</span>
                <div class="radio-card-group">
                    <label class="radio-card">
                        <input type="radio" name="satisfaction" value="low">
                        <div class="card-content"><span>üòû</span> Poor</div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="satisfaction" value="mid" checked>
                        <div class="card-content"><span>üòê</span> Good</div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="satisfaction" value="high">
                        <div class="card-content"><span>ü§©</span> Amazing</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="source">How did you find us?</label>
                <div class="select-wrapper">
                    <select id="source">
                        <option value="social">Social Media</option>
                        <option value="referral">Word of Mouth</option>
                        <option value="portfolio">Portfolio Search</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">What can we improve?</label>
                <textarea id="comments" placeholder="I loved the layout, but maybe add..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <span>Submit Response</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>
    </div>
</body>
</html>
