<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form with the information required</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <p>Would you recommend us to a friend?</p>
                <label><input name="user-recommend" value="definitely" type="radio" checked> Definitely</label>
                <label><input name="user-recommend" value="maybe" type="radio"> Maybe</label>
                <label><input name="user-recommend" value="not-sure" type="radio"> Not sure</label>
            </div>

            <div class="form-group">
                <label for="dropdown">Favorite Feature</label>
                <select id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="ui">User Interface</option>
                    <option value="speed">Performance</option>
                    <option value="support">Customer Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
