<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="form-container">
        <header>
            <h1 id="title">User Experience Survey</h1>
            <p id="description">Help us improve by sharing your thoughts.</p>
        </header>
        
        <form id="survey-form">
            <div class="input-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="jane@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <p class="label-heading">How often do you use our service?</p>
                <div class="radio-group">
                    <label class="radio-item"><input name="usage" value="daily" type="radio"> Daily</label>
                    <label class="radio-item"><input name="usage" value="weekly" type="radio"> Weekly</label>
                    <label class="radio-item"><input name="usage" value="monthly" type="radio"> Monthly</label>
                </div>
            </div>

            <div class="form-group">
                <p class="label-heading">What features do you love? (Select all that apply)</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="speed"> High Speed</label>
                    <label><input type="checkbox" value="design"> Modern Design</label>
                    <label><input type="checkbox" value="support"> 24/7 Support</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Feedback</label>
                <textarea id="comments" rows="4" placeholder="Tell us more..."></textarea>
            </div>

            <button type="submit" id="submit">Send Feedback</button>
        </form>
    </div>
</body>
</html>
