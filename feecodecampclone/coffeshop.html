<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe | Artisanal Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="coffeeshop.css" rel="stylesheet"/>
</head>
<body>
    <div class="menu-container">
        <main>
            <header class="cafe-header">
                <h1>CAMPER CAFE</h1>
                <p class="established">Handcrafted since 2020</p>
            </header>
            
            <hr class="top-divider">

            <section class="menu-section">
                <h2>Coffee Selection</h2>
                <div class="icon-wrapper">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" class="menu-icon"/>
                </div>
                
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">$3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">$3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">$4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">$4.50</p>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
